<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <title>보유 오브젝트</title>
    </head>
    <body>
        <div id="wrapper">
            <input id="input-address">
            <select id="input-sort">
                <option value="newest" selected>최신순</option>
                <option value="oldest">오래된 순</option>
                <option value="noAscending">낮은 번호순</option>
                <option value="noDescending">높은 번호순</option>
            </select>
            <select id="input-className">
                <option value="">All</option>
                <option value="Zero">Zero</option>
                <option value="Welcome">Welcome</option>
                <option value="First">First</option>
                <option value="Special">Special</option>
                <option value="Double">Double</option>
            </select>
            <select id="input-member">
                <option value="">All</option>
                <option value="SeoYeon">SeoYeon</option>
                <option value="HyeRin">HyeRin</option>
                <option value="JiWoo">JiWoo</option>
                <option value="Chaeyeon">Chaeyeon</option>
                <option value="YooYeon">YooYeon</option>
                <option value="SooMin">SooMin</option>
                <option value="NaKyoung">NaKyoung</option>
                <option value="YuBin">YuBin</option>
                <option value="Kaede">Kaede</option>
                <option value="DaHyun">DaHyun</option>
                <option value="Kotone">Kotone</option>
                <option value="YeonJi">YeonJi</option>
                <option value="Nien">Nien</option>
                <option value="SoHyun">SoHyun</option>
                <option value="Xinyu">Xinyu</option>
                <option value="Mayu">Mayu</option>
                <option value="Lynn">Lynn</option>
                <option value="JooBin">JooBin</option>
                <option value="HaYeon">HaYeon</option>
                <option value="ShiOn">ShiOn</option>
            </select>
            <select id="input-season">
                <option value="">All</option>
                <option value="Atom01">Atom01</option>
                <option value="Binary01">Binary01</option>
                <option value="Cream01">Cream01</option>
            </select>
            <select id="input-transferable">
                <option value="">All</option>
                <option value="true">전송 가능</option>
                <option value="false">전송 불가</option>
            </select>
            <select id="input-limit">
                <option value="15">15</option>
                <option value="30" selected>30</option>
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="300">300</option>
                <option value="1000">1000</option>
            </select>
            <button onclick="funcRun()">실행</button>
            <div>
                <button onclick="toggle('serial')">시리얼</button>
                <button onclick="toggle('info')">정보</button>
                <button onclick="toggle('comoDate')">SCO COMO 지급일</button>
                <button onclick="toggle('receiveDate')">획득일</button>
                <button onclick="toggle('receiveTime')">획득시간</button>
                <button onclick="toggle('isTransferable')">전송 가능 여부</button>
            </div>
            <div id="article">
                <div id="next-call"></div>
            </div>
            <!-- <button id="btn-next" onclick="funcNext()">다음</button> -->
        </div>
    </body>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
    </html>
